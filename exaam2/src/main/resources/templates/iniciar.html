<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Inicio de Usuario</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        <p>Nombre de usuario o contraseña incorrectos.</p>
    </div>
    <form th:action="@{/iniciar}" method="POST">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario"></input>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar</button>
        <a th:href="@{/register}" class="btn btn-primary">Registrar</a>
    </form>
</div>
</body>
</html>
