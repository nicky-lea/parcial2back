spring.application.name=exam_practice
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off

server.port=8080

#Poder ver cada cambio de manera din�mica
spring.thymeleaf.cache=false

#Conexi�n a la BBDD MySql
spring.datasource.url=jdbc:mysql://localhost:3306/parcial?useSSL=false&serverTimeZone=UTC&allPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#Mostrar mensajes SQL en consola
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
